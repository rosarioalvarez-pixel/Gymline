<!-- index.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gym Line — Entrená seguro, entrená inteligente</title>

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --green-1: #d6f08a;
      --green-2: #b8e34f;
      --green-3: #7fb82b;
      --muted: #bfc0c0;
      --bg-dark: #07110a;
      --radius: 14px;
      --max-width: 1100px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: "Poppins", system-ui;
      background: linear-gradient(180deg,var(--bg-dark) 0%, #081512 100%);
      color:#e8efe3;
    }

    a{text-decoration:none;color:inherit}

    .container{
      max-width:var(--max-width);
      margin:28px auto;
      padding:20px;
    }

    .hero{
      display:flex;
      gap:20px;
      align-items:center;
      background: rgba(255,255,255,0.03);
      border-radius:var(--radius);
      padding:18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.45);
    }

    .logo{
      width:130px;
      height:130px;
      border-radius:50%;
      overflow:hidden;
    }

    .logo img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .brand{
      font-family:"Oswald";
      color:var(--green-1);
      font-size:18px;
    }

    .title{
      font-family:"Oswald";
      font-size:28px;
      margin:6px 0;
    }

    .subtitle{
      color:var(--muted);
      font-size:14px;
    }

    .hero-ctas{
      display:flex;
      gap:10px;
      margin-top:12px;
      flex-wrap:wrap;
    }

    .btn{
      padding:10px 16px;
      border-radius:10px;
      font-weight:600;
      transition:.2s;
    }

    .btn-primary{
      background:linear-gradient(180deg,var(--green-2),var(--green-3));
      color:#042205;
    }

    .btn-outline{
      border:1px solid var(--green-2);
      color:var(--green-1);
    }

    .btn:hover{
      transform:translateY(-3px);
    }

    /* SECCIÓN PRECIOS SOLO IMAGEN */
    .pricing-section{
      margin-top:40px;
      text-align:center;
    }

    .pricing-section img{
      width:100%;
      max-width:900px;
      border-radius:var(--radius);
      box-shadow:0 12px 30px rgba(0,0,0,0.6);
    }

    /* ====== CARRUSEL DE VIDEOS (AGREGADO) ====== */
    .videos-carousel{
      margin-top:28px;
    }

    .carousel-wrapper{
      position:relative;
      width:100%;
      max-width:900px;
      margin:0 auto;
      border-radius:var(--radius);
      overflow:hidden;
      background: rgba(255,255,255,0.02);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);

      /* PROPORCIÓN 16:9 (real, responsive) */
      aspect-ratio: 16 / 9;
      height: auto; /* eliminar altura fija para mantener proporción */
    }

    .carousel-slide{
      position:absolute;
      inset:0;
      opacity:0;
      transition:opacity .5s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
    }

    .carousel-slide.active{
      opacity:1;
      pointer-events:auto;
    }

    .carousel-slide video{
      width:100%;
      height:100%;
      object-fit:cover; /* usa cover para llenar el 16:9 sin deformar */
      display:block;
      background:#000;
    }

    .carousel-controls{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      margin-top:12px;
    }

    .carousel-controls button{
      background:transparent;
      border:1px solid rgba(255,255,255,0.08);
      color:var(--muted);
      padding:6px 10px;
      border-radius:8px;
      cursor:pointer;
    }

    .carousel-dots{
      display:flex;
      gap:8px;
    }

    .carousel-dots button{
      width:10px;
      height:10px;
      border-radius:50%;
      background:rgba(255,255,255,0.12);
      border:none;
      padding:0;
      cursor:pointer;
    }

    .carousel-dots button.active{
      background:var(--green-1);
      box-shadow:0 0 6px rgba(123,195,86,0.3);
    }

    @media(max-width:900px){
      .hero{
        flex-direction:column;
        text-align:center;
      }
      .carousel-wrapper{
        /* reafirmar 16:9 en móvil */
        aspect-ratio: 16 / 9;
      }
    }
    /* ====== FIN CARRUSEL AGREGADO ====== */

    footer{
      margin-top:40px;
      padding:16px;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      color:var(--muted);
    }

    @media(max-width:900px){
      .hero{
        flex-direction:column;
        text-align:center;
      }
    }

  </style>
</head>

<body>
  <main class="container">

    <!-- HERO -->
    <section class="hero">
      <div class="logo">
        <img src="https://iili.io/q2yDmFt.th.png" alt="Logo Gym Line">
      </div>

      <div>
        <div class="brand">ENTRENÁ SEGURO · ENTRENÁ INTELIGENTE</div>
        <h1 class="title">Gym Line — San Miguel</h1>
        <p class="subtitle">Clases guiadas, entrenadores certificados y ambiente profesional.</p>

        <div class="hero-ctas">
          <a class="btn btn-primary" href="https://wa.me/541159117171" target="_blank">Reservar</a>
          <a class="btn btn-outline" href="#precios">Ver Planes</a>
        </div>
      </div>
    </section>

    <!-- PRECIOS (IMAGEN NUEVA AGREGADA) -->
    <section id="precios" class="pricing-section">
      <img src="https://iili.io/q3dRaSV.md.png" alt="Planes y precios Gym Line">
    </section>

    <!-- ======= SECCIÓN DE CARRUSEL DE VIDEOS AÑADIDA (NO TOCÉ NADA MÁS) ======= -->
    <section id="videos-carousel" class="videos-carousel" aria-label="Carrusel de videos">
      <div class="carousel-wrapper" role="region" aria-roledescription="carousel" aria-label="Videos">

        <div class="carousel-slide active" data-index="0">
          <video
            src="https://gvqkpggdzhxmoacrismr.supabase.co/storage/v1/object/public/Videos%20y%20fotos/c1f1d79d-339c-4521-aa79-e17ddb4f9a20.mp4"
            muted
            playsinline
            preload="metadata"
            crossorigin="anonymous"
          ></video>
        </div>

        <div class="carousel-slide" data-index="1">
          <video
            src="https://gvqkpggdzhxmoacrismr.supabase.co/storage/v1/object/public/Videos%20y%20fotos/c1f1d79d-339c-4521-aa79-e17ddb4f9a20.mp4"
            muted
            playsinline
            preload="metadata"
            crossorigin="anonymous"
          ></video>
        </div>

        <div class="carousel-slide" data-index="2">
          <video
            src="https://gvqkpggdzhxmoacrismr.supabase.co/storage/v1/object/public/Videos%20y%20fotos/c1f1d79d-339c-4521-aa79-e17ddb4f9a20.mp4"
            muted
            playsinline
            preload="metadata"
            crossorigin="anonymous"
          ></video>
        </div>

      </div>

      <div class="carousel-controls" aria-hidden="false">
        <button id="carousel-prev" aria-label="Anterior">‹</button>

        <div class="carousel-dots" id="carousel-dots" role="tablist" aria-label="Navegación de videos">
          <button data-index="0" class="active" aria-label="Video 1" role="tab" aria-selected="true"></button>
          <button data-index="1" aria-label="Video 2" role="tab" aria-selected="false"></button>
          <button data-index="2" aria-label="Video 3" role="tab" aria-selected="false"></button>
        </div>

        <button id="carousel-next" aria-label="Siguiente">›</button>
      </div>
    </section>
    <!-- ======= FIN CARRUSEL ======= -->

    <footer>
      <div>© Gym Line — Entrená seguro, entrená inteligente</div>
      <div>
        Creado y diseñado por 
        <a href="https://r-a-studio-nup2.onrender.com/" 
           target="_blank" 
           style="color: var(--green-1); font-weight:600;">
           R.A Studio
        </a>
      </div>
    </footer>

  </main>

  <script>
    (function(){
      const wrapper = document.querySelector('.carousel-wrapper');
      const slides = Array.from(wrapper.querySelectorAll('.carousel-slide'));
      const dotsContainer = document.getElementById('carousel-dots');
      const dots = Array.from(dotsContainer.querySelectorAll('button'));
      const prevBtn = document.getElementById('carousel-prev');
      const nextBtn = document.getElementById('carousel-next');

      let current = 0;
      let timerId = null;
      const fallbackInterval = 8000; // fallback por si onended no funciona

      function activateSlide(index){
        if(index < 0) index = slides.length - 1;
        if(index >= slides.length) index = 0;

        slides.forEach((s,i) => {
          s.classList.toggle('active', i === index);
        });

        dots.forEach((d,i) => {
          d.classList.toggle('active', i === index);
          d.setAttribute('aria-selected', i === index ? 'true' : 'false');
        });

        current = index;
        playCurrentVideo();
      }

      function playCurrentVideo(){
        // pausar todos y reproducir el activo desde 0
        slides.forEach((s,i) => {
          const v = s.querySelector('video');
          if(!v) return;
          try { v.pause(); } catch(e){}
        });

        const activeSlide = slides[current];
        const activeVideo = activeSlide.querySelector('video');
        if(activeVideo){
          // asegurar que esté muteado (para permitir autoplay)
          activeVideo.muted = true;
          activeVideo.currentTime = 0;
          const playPromise = activeVideo.play();
          if (playPromise !== undefined) {
            playPromise.catch(()=> {
              // autoplay podría bloquearse en algunos navegadores; en ese caso usamos fallback timer
              startFallbackTimer();
            }).then(() => {
              // asegurar que cuando termine avance al siguiente
              activeVideo.onended = () => {
                activateSlide(current + 1);
              };
              // clear fallback si está reproduciendo correctamente
              stopFallbackTimer();
            });
          } else {
            // si no devuelve promesa, también asignamos onended
            activeVideo.onended = () => {
              activateSlide(current + 1);
            };
          }
        } else {
          // no hay video: usar timer fallback
          startFallbackTimer();
        }
      }

      function startFallbackTimer(){
        stopFallbackTimer();
        timerId = setTimeout(() => {
          activateSlide(current + 1);
        }, fallbackInterval);
      }

      function stopFallbackTimer(){
        if(timerId){ clearTimeout(timerId); timerId = null; }
      }

      function goNext(){
        activateSlide(current + 1);
      }

      function goPrev(){
        activateSlide(current - 1);
      }

      // dots click
      dots.forEach(d => {
        d.addEventListener('click', () => {
          const idx = Number(d.getAttribute('data-index'));
          activateSlide(idx);
        });
      });

      prevBtn.addEventListener('click', () => {
        goPrev();
      });
      nextBtn.addEventListener('click', () => {
        goNext();
      });

      // pausar cuando pestaña no visible
      document.addEventListener('visibilitychange', () => {
        if(document.visibilityState !== 'visible'){
          slides.forEach(s => {
            const v = s.querySelector('video');
            if(v) try{ v.pause(); } catch(e){}
          });
        } else {
          // reanudar el actual
          playCurrentVideo();
        }
      });

      // hover pausa fallback timer para evitar saltos mientras revisan
      wrapper.addEventListener('mouseover', () => {
        stopFallbackTimer();
      });
      wrapper.addEventListener('mouseleave', () => {
        // si el video no reproduce (autoplay bloqueado), volver a fallback
        const activeVideo = slides[current].querySelector('video');
        if(!activeVideo || activeVideo.paused) startFallbackTimer();
      });

      // iniciar
      activateSlide(0);

    })();
  </script>
</body>
</html>
