<!-- index.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gym Line — Entrená seguro, entrená inteligente</title>

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --green-1: #d6f08a;
      --green-2: #b8e34f;
      --green-3: #7fb82b;
      --muted: #bfc0c0;
      --bg-dark: #07110a;
      --radius: 14px;
      --max-width: 1100px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: "Poppins", system-ui;
      background: linear-gradient(180deg,var(--bg-dark) 0%, #081512 100%);
      color:#e8efe3;
    }

    a{text-decoration:none;color:inherit}

    .container{
      max-width:var(--max-width);
      margin:28px auto;
      padding:20px;
    }

    .hero{
      display:flex;
      gap:20px;
      align-items:center;
      background: rgba(255,255,255,0.03);
      border-radius:var(--radius);
      padding:18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.45);
    }

    .logo{
      width:130px;
      height:130px;
      border-radius:50%;
      overflow:hidden;
    }

    .logo img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .brand{
      font-family:"Oswald";
      color:var(--green-1);
      font-size:18px;
    }

    .title{
      font-family:"Oswald";
      font-size:28px;
      margin:6px 0;
    }

    .subtitle{
      color:var(--muted);
      font-size:14px;
    }

    .hero-ctas{
      display:flex;
      gap:10px;
      margin-top:12px;
      flex-wrap:wrap;
    }

    .btn{
      padding:10px 16px;
      border-radius:10px;
      font-weight:600;
      transition:.2s;
    }

    .btn-primary{
      background:linear-gradient(180deg,var(--green-2),var(--green-3));
      color:#042205;
    }

    .btn-outline{
      border:1px solid var(--green-2);
      color:var(--green-1);
    }

    .btn:hover{
      transform:translateY(-3px);
    }

    /* SECCIÓN PRECIOS SOLO IMAGEN */
    .pricing-section{
      margin-top:40px;
      text-align:center;
    }

    .pricing-section img{
      width:100%;
      max-width:900px;
      border-radius:var(--radius);
      box-shadow:0 12px 30px rgba(0,0,0,0.6);
    }

    /* ====== CARRUSEL DE VIDEOS 16:9 ====== */

    .videos-carousel{
      margin-top:28px;
    }

    .carousel-wrapper{
      position:relative;
      width:100%;
      max-width:900px;
      margin:0 auto;
      border-radius:var(--radius);
      overflow:hidden;
      background: rgba(255,255,255,0.02);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      aspect-ratio: 16 / 9; /* PROPORCIÓN REAL */
    }

    .carousel-wrapper .slide{
      position:absolute;
      inset:0;
      opacity:0;
      transition:opacity .6s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
    }

    .carousel-wrapper .slide.active{
      opacity:1;
      pointer-events:auto;
    }

    .carousel-wrapper video{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      background:#000;
    }

    .carousel-controls{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      margin-top:12px;
    }

    .carousel-controls button{
      background:transparent;
      border:1px solid rgba(255,255,255,0.08);
      color:var(--muted);
      padding:6px 10px;
      border-radius:8px;
      cursor:pointer;
    }

    .carousel-dots{
      display:flex;
      gap:8px;
    }

    .carousel-dots button{
      width:10px;
      height:10px;
      border-radius:50%;
      background:rgba(255,255,255,0.12);
      border:none;
      padding:0;
      cursor:pointer;
    }

    .carousel-dots button.active{
      background:var(--green-1);
    }

    @media(max-width:900px){
      .hero{
        flex-direction:column;
        text-align:center;
      }
    }

    footer{
      margin-top:40px;
      padding:16px;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      color:var(--muted);
    }

  </style>
</head>

<body>
  <main class="container">

    <!-- HERO -->
    <section class="hero">
      <div class="logo">
        <img src="https://iili.io/q2yDmFt.th.png" alt="Logo Gym Line">
      </div>

      <div>
        <div class="brand">ENTRENÁ SEGURO · ENTRENÁ INTELIGENTE</div>
        <h1 class="title">Gym Line — San Miguel</h1>
        <p class="subtitle">Clases guiadas, entrenadores certificados y ambiente profesional.</p>

        <div class="hero-ctas">
          <a class="btn btn-primary" href="https://wa.me/541159117171" target="_blank">Reservar</a>
          <a class="btn btn-outline" href="#precios">Ver Planes</a>
        </div>
      </div>
    </section>

    <!-- PRECIOS -->
    <section id="precios" class="pricing-section">
      <img src="https://iili.io/q3dRaSV.md.png" alt="Planes y precios Gym Line">
    </section>

    <!-- CARRUSEL DE VIDEOS -->
    <section class="videos-carousel">
      <div class="carousel-wrapper">

        <div class="slide active">
          <video src="https://gvqkpggdzhxmoacrismr.supabase.co/storage/v1/object/public/Videos%20y%20fotos/c1f1d79d-339c-4521-aa79-e17ddb4f9a20.mp4"
                 muted playsinline preload="metadata"></video>
        </div>

        <div class="slide">
          <video src="https://gvqkpggdzhxmoacrismr.supabase.co/storage/v1/object/public/Videos%20y%20fotos/c1f1d79d-339c-4521-aa79-e17ddb4f9a20.mp4"
                 muted playsinline preload="metadata"></video>
        </div>

        <div class="slide">
          <video src="https://gvqkpggdzhxmoacrismr.supabase.co/storage/v1/object/public/Videos%20y%20fotos/c1f1d79d-339c-4521-aa79-e17ddb4f9a20.mp4"
                 muted playsinline preload="metadata"></video>
        </div>

      </div>
    </section>

    <footer>
      <div>© Gym Line — Entrená seguro, entrená inteligente</div>
      <div>
        Creado y diseñado por 
        <a href="https://r-a-studio-nup2.onrender.com/" 
           target="_blank" 
           style="color: var(--green-1); font-weight:600;">
           R.A Studio
        </a>
      </div>
    </footer>

  </main>

  <script>
    const slides = document.querySelectorAll(".slide");
    let current = 0;

    function showSlide(index){
      slides.forEach((slide,i)=>{
        slide.classList.toggle("active", i === index);
        const video = slide.querySelector("video");
        if(video){
          video.pause();
          video.currentTime = 0;
        }
      });

      const activeVideo = slides[index].querySelector("video");
      if(activeVideo){
        activeVideo.play().catch(()=>{});
        activeVideo.onended = nextSlide;
      }
    }

    function nextSlide(){
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    showSlide(0);
  </script>

</body>
</html>
