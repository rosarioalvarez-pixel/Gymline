<!-- index.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gym Line — Entrená seguro, entrená inteligente</title>

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --green-1: #d6f08a;
      --green-2: #b8e34f;
      --green-3: #7fb82b;
      --muted: #bfc0c0;
      --bg-dark: #07110a;
      --radius: 14px;
      --max-width: 1100px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: "Poppins", system-ui;
      background: linear-gradient(180deg,var(--bg-dark) 0%, #081512 100%);
      color:#e8efe3;
    }

    a{text-decoration:none;color:inherit}

    .container{
      max-width:var(--max-width);
      margin:28px auto;
      padding:20px;
    }

    .hero{
      display:flex;
      gap:20px;
      align-items:center;
      background: rgba(255,255,255,0.03);
      border-radius:var(--radius);
      padding:18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.45);
    }

    .logo{
      width:130px;
      height:130px;
      border-radius:50%;
      overflow:hidden;
    }

    .logo img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .brand{
      font-family:"Oswald";
      color:var(--green-1);
      font-size:18px;
    }

    .title{
      font-family:"Oswald";
      font-size:28px;
      margin:6px 0;
    }

    .subtitle{
      color:var(--muted);
      font-size:14px;
    }

    .hero-ctas{
      display:flex;
      gap:10px;
      margin-top:12px;
      flex-wrap:wrap;
    }

    .btn{
      padding:10px 16px;
      border-radius:10px;
      font-weight:600;
      transition:.2s;
    }

    .btn-primary{
      background:linear-gradient(180deg,var(--green-2),var(--green-3));
      color:#042205;
    }

    .btn-outline{
      border:1px solid var(--green-2);
      color:var(--green-1);
    }

    .btn:hover{
      transform:translateY(-3px);
    }

    .pricing-section{
      margin-top:40px;
      text-align:center;
    }

    .pricing-section img{
      width:100%;
      max-width:900px;
      border-radius:var(--radius);
      box-shadow:0 12px 30px rgba(0,0,0,0.6);
    }

    /* ===== VIDEO 16:9 CORRECTO ===== */

    .video-section{
      margin-top:60px;
    }

    .video-carousel{
      display:flex;
      overflow-x:auto;
      scroll-snap-type:x mandatory;
    }

    .video-carousel::-webkit-scrollbar{
      display:none;
    }

    .video-item{
      flex:0 0 100%;
      scroll-snap-align:center;
      position:relative;
      width:100%;
      padding-top:56.25%; /* 16:9 REAL */
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:0 12px 30px rgba(0,0,0,0.6);
    }

    .video-item video{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      object-fit:cover;
    }

    footer{
      margin-top:40px;
      padding:16px;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      color:var(--muted);
    }

    @media(max-width:900px){
      .hero{
        flex-direction:column;
        text-align:center;
      }
    }

  </style>
</head>

<body>
  <main class="container">

    <!-- HERO -->
    <section class="hero">
      <div class="logo">
        <img src="https://iili.io/q2yDmFt.th.png" alt="Logo Gym Line">
      </div>

      <div>
        <div class="brand">ENTRENÁ SEGURO · ENTRENÁ INTELIGENTE</div>
        <h1 class="title">Gym Line — San Miguel</h1>
        <p class="subtitle">Clases guiadas, entrenadores certificados y ambiente profesional.</p>

        <div class="hero-ctas">
          <a class="btn btn-primary" href="https://wa.me/541159117171" target="_blank">Reservar</a>
          <a class="btn btn-outline" href="#precios">Ver Planes</a>
        </div>
      </div>
    </section>

    <!-- PRECIOS -->
    <section id="precios" class="pricing-section">
      <img src="https://iili.io/q3dRaSV.md.png" alt="Planes y precios Gym Line">
    </section>

    <!-- CARRUSEL 16:9 -->
    <section class="video-section">
      <div class="video-carousel">

        <div class="video-item">
          <video autoplay muted loop playsinline>
            <source src="https://gvqkpggdzhxmoacrismr.supabase.co/storage/v1/object/public/Videos%20y%20fotos/2641310c-e868-4967-9010-aa570310ab86.mp4" type="video/mp4">
          </video>
        </div>

        <div class="video-item">
          <video autoplay muted loop playsinline>
            <source src="https://gvqkpggdzhxmoacrismr.supabase.co/storage/v1/object/public/Videos%20y%20fotos/c1f1d79d-339c-4521-aa79-e17ddb4f9a20.mp4" type="video/mp4">
          </video>
        </div>

        <div class="video-item">
          <video autoplay muted loop playsinline>
            <source src="https://gvqkpggdzhxmoacrismr.supabase.co/storage/v1/object/public/Videos%20y%20fotos/c1f1d79d-339c-4521-aa79-e17ddb4f9a20.mp4" type="video/mp4">
          </video>
        </div>

      </div>
    </section>

    <footer>
      <div>© Gym Line — Entrená seguro, entrená inteligente</div>
      <div>
        Creado y diseñado por 
        <a href="https://r-a-studio-nup2.onrender.com/" 
           target="_blank" 
           style="color: var(--green-1); font-weight:600;">
           R.A Studio
        </a>
      </div>
    </footer>

  </main>
</body>
</html>
